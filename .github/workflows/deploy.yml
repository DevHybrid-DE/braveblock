name: Deploy
on:
  release:
    types:
      - released
jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install Cross-compilers (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
      - name: Publish Package
        uses: PyO3/maturin-action@v1
        with:
          command: publish
          args: --username=__token__ ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.8' && '' || '--no-sdist' }} --interpreter=python${{ !startsWith(matrix.os, 'windows') && matrix.python-version || '' }}  # 3.8 instead of 3.7
        env:
          MATURIN_PASSWORD: ${{ secrets.pypi_password }}
        if: matrix.os != 'macos-latest'
      - name: Publish macOS (x86_64) Package
        if: matrix.os == 'macos-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: publish
          args: --username=__token__ --interpreter=python${{ matrix.python-version }} --target=x86_64-apple-darwin --no-sdist
        env:
          MATURIN_PASSWORD: ${{ secrets.pypi_password }}
      - name: Publish macOS (arm64) Package
        if: matrix.os == 'macos-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: publish
          args: --username=__token__ --interpreter=python${{ matrix.python-version }} --target=aarch64-apple-darwin --no-sdist
        env:
          MATURIN_PASSWORD: ${{ secrets.pypi_password }}
